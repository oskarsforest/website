# Site settings
title: "Oskar R.H. Zhang"
description: "Oskar's Forest - This is my portfolio website"
url: "http://oskarsforest.github.io"
baseurl: "/website/"
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Oskar R.H. Zhang'
  email: oskarzhang1203@gmail.com
  twitter_username: oskarsforest
  #facebook_username: oskarsforest
  github_username:  oskarsforest
  linkedin_username:  oskarsforest

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: :year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']